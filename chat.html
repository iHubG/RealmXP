<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat | RealmXP</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="./img/realmsxp.png"/>
    </head>
        
    <body>
        <div class="chat-box">
            <div class="convo-box">
                <h2>Chat</h2>
                <div class="chat-header">
                    <div class="name-logo">
                        <img src="./img/icons8-male-user-100.png" alt="Male"/>
                        <p>Fullname</p>
                    </div>
                    <div class="call-video">
                        <img src="./img/icons8-call-100.png" alt="Call"/>
                        <img src="./img/icons8-video-call-100.png"/>
                    </div>
                </div>
                <div class="chat-body">

                </div>
                <div class="chat-message">
                    <img src="./img/icons8-attach-file-100.png" alt="Attach"/>
                    <img src="./img/icons8-emoticon-100.png" alt="Emoticon"/>
                    <input type="text" placeholder="Message"/>
                    <img src="./img/icons8-sent-96.png" alt="Send"/>
                </div>
            </div>
        </div>
    </body>
</html>
