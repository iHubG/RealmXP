<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In | RealmXP</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <header class="log-in-header">
            <h1>Welcome to RealmXP Log In!</h1>
        </header>

        <section class="log-in-section">
            <div class="bg-login">
                <div class="log-in-box">
                    <h2>RealmXP Logo</h2>
                    <form class="log-box">
                        <input type="text" id="username" name="username" placeholder="Email / Username"><br>
                        <input type="password" id="password" name="password" placeholder="Password"><br>
                    </form>
                        <a class="forgot-pass">Forgot password?</a>
                        <a class="log-in-button" href="realmxp.html">Log In</a>
                        <a class="create-button" href="create.html">Create account</a>
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </body>

</html>
