<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | RealmXP</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="./img/realmsxp.png"/>
    </head>

    <body>
        <header class="sign-up-header">
            <h1>Welcome to RealmXP Sign Up!</h1>
        </header>

        <section class="sign-up-section">
            <div class="bg-sign-up">
                <div class="sign-up-box">
                    <div class="realmxp-icon-box">
                        <h2>RealmXP</h2>
                        <img src="./img/realmsxp.png" alt="RealmXP"/>
                    </div>
                    <form class="sign-box">
                        <input type="text" id="username" name="username" placeholder="Email / Username"><br>
                        <input type="password" id="password" name="password" placeholder="New Password"><br>
                        <input type="password" id="password" name="password" placeholder="Confirm Password"><br>
                        <label for="birthday">Birthday</label><br>
                        <input type="date" id="birthday" name="birthday" class="date">
                    </form>
                        <a class="sign-up-button" href="realmxp.html">Sign Up</a>
                        <a class="log-here-button" href="index.html">Log In</a>
                </div>
            </div>
        </section>

        <footer>

        </footer>
    </body>

</html>
