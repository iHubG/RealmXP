<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RealmXP</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div class="holy-grail-grid">
            <header class="header">
                <nav>
                    <h2>RealmXP</h2>

                        <input type="search" id="Search" placeholder="Search"/>
                        <img src="/img/icons8-filter-50.png"/>
                        <img src="/img/icons8-search-50 (1).png"/>
                    </div>
                    
                    <div class="menu">
                        <h2>Menu</h2>
                        <select name="Menu">
                            <option value="Setting"><a href="" class="option">Settings</a></option>
                            <option value="Rewards"><a href="" class="option">Rewards</a></option>
                            <option value="Policy"><a href="" class="option">Policy</a></option>
                            <option value="About Us"><a href="" class="option">About Us</a></option>
                        </select>
                    </div>
                </nav>
            </header>

            <main class="main-content">

            </main>

            <section class="left-sidebar">
                <div class="profile-status">
                    <img src="/img/icons8-avatar-80.png"/>
                    <div class="online"></div>
                    <p>Online</p>
                </div>
                <div class="account">
                    <a>My Page</a>
                    <a>Profiles</a>
                    <a>Account</a>
                </div>
                <footer class="realmxp-footer">
                    <p>RealmXP Copyright 2023</p>
                </footer>
            </section>

            <aside class="right-sidebar">

            </aside>
        </div>
